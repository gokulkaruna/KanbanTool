<mat-toolbar>
    <button mat-icon-button disabled>
        <img src="../../assets/icon/icon.png" alt="">
        <span style="color: black;">&nbsp;Kanban Tool</span>
    </button>
</mat-toolbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-2">
            <img src="../../assets/images/login_page.png" alt="asd" class="img-fluid">
        </div>
        <div class="col-md-4 offset-md-1  align-self-center">
            <p class="display-5">Login</p>
            <br>
            <form [formGroup]="loginform" (ngSubmit)="loginUser()">
                <div>
                    <p>
                        <mat-form-field appearance="outline" [style.width.px]=500>
                            <mat-label>E-mail</mat-label>
                            <input matInput formControlName="email" placeholder="E-mail" [(ngModel)]="user.email">
                            <mat-error *ngIf="loginform.get('email')?.errors && loginform.get('email')?.touched">Email
                                Id
                                is required</mat-error>
                        </mat-form-field>
                    </p>
                </div>
                <div>
                    <p>
                        <mat-form-field appearance="outline" [style.width.px]=500>
                            <mat-label>Password</mat-label>
                            <input #pass matInput formControlName="password" type="password" placeholder="Password"
                                [(ngModel)]="user.password">
                            <mat-error
                                *ngIf="loginform.get('password')?.errors && loginform.get('password')?.touched">Password
                                is required</mat-error>
                            <mat-icon style="cursor: pointer;"
                                (click)="pass.type = pass.type =='password'?'text':'password'"
                                matSuffix>visibility</mat-icon>
                        </mat-form-field>
                    </p>
                </div>
                <mat-error *ngIf="err" class="pb-3">{{msg}}</mat-error>
                <div>
                    <button type="submit" [disabled]="loginform.invalid" [style.height.px]=40 mat-raised-button
                        color="primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
